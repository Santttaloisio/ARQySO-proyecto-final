<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles_modern.css" />
  </head>
  <body>
    <div class="greet-container">
      <h2>SALUDOS</h2>
      <div class="greet-input-group">
        <input type="text" id="nameInput" placeholder="Escribe tu nombre" />
        <button id="greetButton">Saludarme</button>
      </div>
      <div id="greetResult"></div>
    </div>
    <div>
    <h1>Lista de Estudiantes</h1>
    <button id="loadButton">Cargar Estudiantes</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="add-student-container">
  <h2>Agregar Nuevo Estudiante</h2>
  <div class="add-student-form">
    <input type="text" id="newStudentName" placeholder="Nombre del estudiante" />
    <button id="addStudentButton">Agregar Estudiante</button>
  </div>
  <div id="addStudentResult"></div>
  </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
